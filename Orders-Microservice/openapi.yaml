servers:
  - url: http://localhost:8080
paths:


  /orders:
    get:
      tags:
        - Orders     
      summary: Getting all orders
      description: Getting list of all orders
      parameters:
        - name: 'searchBody'
          in: query
          required: false
          description: search result for orders, can contain product name, vendor name, description, user 
          example: "abc"
          schema:
            type: string 
      responses:
        '200':
          description: details found and returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderSchema'
        '404':
            description: Orders not found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: No Orders found
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: server not working

  
  /orders/{uuid}:
