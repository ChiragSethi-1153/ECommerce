        - Orders
      summary: Adding of new order by user
      description: Adding new order by user
      parameters:
        - name: 'uuid'
          in: path
          required: true
          description: uuid of user
          example: "00a6fa25-df29-4701-9077-557932591766"
          schema:
            type: string
      requestBody:
        description: Request to create new order
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderSchema'
        required: true
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderSchema'
        '401':
          description: Vendor not authorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Vendor not authorized
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: server not working

