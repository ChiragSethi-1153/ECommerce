components:
  schemas:

    OrderSchema:
      type: object
      properties:
        user: 
          type: string
        products:
          type: array
          items:
            type: string
        payment:
          type: string
        status:
          type: string
          enum: 
            - placed
            - cancelled
            - fulfilled
            - returned
            - exchanged

    ProductSchema:
      type: object
      properties:
        uuid:
          type: string
          example: "00a6fa25-df29-4701-9077-557932591766"
        category:
          type: string
        name:
          type: string
          example: "name"
        description: 
          type: string
          example: "description"
        stock:
          type: number
          example: '12'
        vendor:
          type: string
          example: "00a6fa25"
        productImages:
          type: array
          items: 
            type: string
      required:
        - uuid
        - category
        - name
        - description
        - vendor
        - stock


    UserSchema:
      type: array
      items: 
        type: object
        properties:
          uuid:
            type: string
            example: "00a6fa25-df29-4701-9077-557932591766"
          name:
            type: string
            example: "name"
          email:
            type: string
            format: email
          address:
            type: array
            items: 
              type: object
              properties:
                area: 
                  type: string
                city:
                  type: string
                state:
                  type: string
                pincode:
                  type: string
          phone:
            type: string
          profileImage:
            type: string
          role:
            type: string
            enum: 
            - user
            - super admin
            - vendor
            - 
            default: vendor
