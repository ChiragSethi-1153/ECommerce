channels:

  products.order_data:
    publish:
      description: publish product details 
      summary: Inform about a new product
      # operationId: SurveyRequestBooked
      message:
        $ref: "#/components/messages/ProductCreated"

  products.cart_data:
    publish:
      description: publish product details 
      summary: Inform about a new product
      # operationId: SurveyRequestBooked
      message:
        $ref: "#/components/messages/ProductCreated"
  
  products.vendor_data:
    subscribe:
      description: new vendor details
      summary: details of a new vendor
      message: 
        $ref: "#/components/messages/VendorDetailsAdded"
        
  product.order_data:
    subscribe:
      description: change in stock after placing order
      summary: inform about change in stock
      message: 
        $ref: "#/components/messages/StockChanges"

components:
  messages:
    ProductCreated:
      name: New Product
      title: New Product added
      contentType: application/json
      summary: Inform new Product 
      payload:
        type: object
        description: details of the Product
        properties:
          uuid:
            type: string
            example: 095be615-a8ad-4c33-8e9c-c7612fbf6c9f 
            description: Unique ID for the Object
          fired_at:
            type: string
            format: date-time
            description: Date that the event was fired
          product_details:
            $ref: '#/components/schemas/ProductSchema'

    VendorDetailsAdded:
      name: vendor details 
      title: vendor details added 
      payload:
        type: object
        description: details of the vendor
        properties:
          uuid:
            type: string
            description: Unique ID for the Object
          fired_at:
            type: string
            format: date-time
            description: Date that the event was fired
          vendor_details:
            $ref: '#/components/schemas/VendorDetailsPayload'
      
    StockChanges:
      name: Order
      title: Change in stock 
      payload: 
        type: object
        description: new stock quantity
        properties: 
          uuid:
            type: string
            description: Unique ID for the Object
          fired_at:
            type: string
            format: date-time
            description: Date that the event was fired
          order_details:
            $ref: '#/components/schemas/OrderDetailPayload'


  schemas:
    ProductSchema:
      type: object
      properties:
        uuid:
          type: string
          example: "00a6fa25-df29-4701-9077-557932591766"
        category:
          type: string
        name:
          type: string
          example: "name"
        description: 
          type: string
          example: "description"
        stock:
          type: number
          example: '12'
        vendor:
          type: string
          example: "00a6fa25"
        productImages:
          type: array
          items: 
            type: string
      required:
        - uuid
        - category
        - name
        - description
        - vendor
        - stock

    VendorDetailsPayload: 
      type: object
      properties:
        uuid:
          type: string
          example: "00a6fa25-df29-4701-9077-557932591766"
        name:
          type: string
          example: "name"
        email:
          type: string
          format: email
        address:
          type: array
          items: 
            type: object
            properties:
              area: 
                type: string
              city:
                type: string
              state:
                type: string
              pincode:
                type: string
        phone:
          type: string
        profileImage:
          type: array
          items: 
            type: string
        role:
          type: string
          default: vendor
      required:
        - uuid
        - name
        - email
        - password
        - role   

    OrderDetailPayload:
      type: object
      properties:
        uuid:
          type: string
        stock: 
          type: number
      required:
        - uuid
        - stock

   